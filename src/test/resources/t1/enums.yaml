definitions:
  ThingTypeEnum:
    type: string
    description: |
      The type of a thing
      * `aubergineThePlant` - an aubergine ( the plant )
      * `aubergineTheColour` - aubergine ( the colour )
      * `avocado` - an avocado
      * `eggplant` - an egg plant
      * `myocardialInfarction` - a myocardial infarction
	  * `UNKNOWN` - backwards-compatibility enum value to be used if enum values are added after this API is released
    enum: [
      "aubergineThePlant", "aubergineTheColour", "avocado", "eggplant", "myocardialInfarction", 
      "UNKNOWN"
    ]
